

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>

</head>
<body>

    <div class="slideshow-container">
        <div class="slides-wrapper">
            <!-- Slide 1 -->
            <div class="slide">
                <!--
                    IMPORTANT: Replace 'YOUR_IMAGE_URL_HERE.jpg'
                    with the actual path or URL to your image file.
                -->
                <img src="YOUR_IMAGE_URL_HERE.jpg" alt="Slide 1">
                <!-- If you don't have the image as a file, we can try to recreate the look -->
                <!--
                <div class="image-content-wrapper">
                     <div class="simulated-button">按钮</div>
                     <div class="simulated-dots-on-image">
                         <span class="simulated-dot dark"></span>
                         <span class="simulated-dot"></span>
                         <span class="simulated-dot"></span>
                     </div>
                </div>
                -->
            </div>
            <div class="slide">
                <img src="YOUR_IMAGE_URL_HERE.jpg" alt="Slide 2">

            </div>
            <div class="slide">
                <img src="YOUR_IMAGE_URL_HERE.jpg" alt="Slide 3">

            </div>

            <!-- Add more slides here if needed -->
            <!-- Example:
            <div class="slide">
                <img src="ANOTHER_IMAGE.jpg" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="YET_ANOTHER_IMAGE.png" alt="Slide 3">
            </div>
             -->

        </div>

        <!-- Navigation Dots -->
        <div class="dots-container">
            <!-- Dots will be generated by JavaScript -->
        </div>
    </div>

</body>
</html>


<script src="script.js"></script>
