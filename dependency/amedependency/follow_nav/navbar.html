<script>
    function handleNavbarAnimation() {
    // 获取导航栏元素
    var navbar = document.getElementById('nav');
    // 如果找不到元素，则退出以防出错
    if (!navbar) {
        console.error("Navbar element with ID 'nav' not found.");
        return;
    }

    // 获取当前的滚动距离
    var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;

    // --- 定义阈值 ---
    var hideThreshold = 500;       // 导航栏向上隐藏的阈值
    var backgroundChangeThreshold = 90; // 背景变化的阈值 (新!)

    // --- 处理导航栏隐藏/显示 ---
    if (scrollTop > hideThreshold) {
        // 滚动超过隐藏阈值，添加 'navbar-hidden-above' 类使其向上滑动隐藏
        navbar.classList.add('navbar-hidden-above');
    } else {
        // 滚动未超过隐藏阈值，移除 'navbar-hidden-above' 类使其向下滑动出现
        navbar.classList.remove('navbar-hidden-above');
    }

    // --- 处理导航栏背景变化 (新!) ---
    if (scrollTop > backgroundChangeThreshold) {
        // 滚动超过背景变化阈值，添加 'navbar-solid-bg' 类改变背景
        navbar.classList.add('navbar-solid-bg');
    } else {
        navbar.classList.remove('navbar-solid-bg');
    }
}

window.addEventListener('scroll', handleNavbarAnimation);

document.addEventListener('DOMContentLoaded', handleNavbarAnimation);
</script>

<style>

.navbar {
  /* --- 定位和布局 --- */
  position: sticky;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;

  /* --- 外观 --- */
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  /* --- 初始背景 --- */
  background: linear-gradient(to right, rgba(255, 252, 252, 0), rgba(255, 255, 255, 0.6));
  box-sizing: border-box;

  /* --- 动画关键 --- */
  transform: translateY(0);
  /* 同时为 transform 和 background 添加过渡效果 */
  transition: transform 0.4s ease-in-out, background 0.3s ease-in-out; /* 调整背景过渡时间 */
}

/* 控制导航栏向上隐藏 */
.navbar-hidden-above {
  transform: translateY(-100%);
}

/* 新增：控制导航栏滚动后的背景 */
.navbar-solid-bg {
  /* --- 滚动后的目标背景 --- */
  background: rgba(255, 255, 255, 0.6); /* 直接使用目标颜色 */
  /* 注意：如果你希望渐变完全消失，也可以用 background-color */
  /* background-color: rgba(255, 255, 255, 0.461); */
}
</style>
