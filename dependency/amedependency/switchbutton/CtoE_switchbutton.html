<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Switch Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Language Switch Example</h1>

<!-- The Language Switch Button -->
<div class="language-switch" id="langSwitchButton" role="button" tabindex="0" aria-label="Switch to Chinese">
    <div class="bg-area bg-blue"></div>
    <div class="bg-area bg-green"></div>
    <span class="text text-en">EN</span>
    <span class="text text-zh">中文</span>
</div>

<script src="script.js"></script>
</body>
</html>
